<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body id="body">
    <nav>
        <div class="logo">
            <h1 id="h1">Cadastro</h1>
        </div>
        <div class="bar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="">Sobre Nós</a></li>
                <li><a href="">|</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </div>
        <div class="temazin">
            <select id="changeTheme" onchange="mudar()">
                <option value="">Mudar Tema</option>
                <option value="1">Dark</option>
                <option value="2">Light</option>
            </select>
        </div>
    </nav>

    <!-- Fomrulário -->
    <div class="form">
        <div class="titulo">
            <h2>Cadaste-se</h2>
        </div>
        <div class="container">
            <div class="secao">
                <label for="nome">Nome</label>
                <input type="email" placeholder="">


                <label for="email">Email</label>
                <input type="email" placeholder="Type your email">
            </div>

            <div class="secao">
                <label for="password">Senha</label>
                <input type="password" placeholder="Type your password">
        
                <label for="password">Confirme sua Senha</label>
                <input type="password" placeholder="Type your password">
            </div>

            <div class="secao centro">
                <button>Entrar</button>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    function mudar() {
        var tema = Number(changeTheme.value)

        var bod = document.getElementById("body")
        var h1 = document.getElementById("h1")

        if (tema == 1) {
            bod.style.backgroundColor = "#383838"
            h1.style.color = "#f5f5f5"
        }
        else if (tema == 2) {
            bod.style.backgroundColor = "#f5f5f5"
            h1.style.color = "#383838"
        }
    }


</script>
